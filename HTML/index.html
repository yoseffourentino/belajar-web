<!--FORM--> 
    <div>
        <div>
            <h2>Form</h2>
            <form action="/proses" method="get">
                <div>
                    <label for="nama">Nama Lengkap :</label>
                    <input type="text" placeholder="nama" id="nama" name="name" required>
                </div>
                <div>
                    <label for="NIM">NIM</label>
                    <input type="number" placeholder="NIM" id="NIM" name="NIM" required minlength="5">
                </div>
                <div>
                    <label for="password">password</label>
                    <input type="password" placeholder="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="color">warna baju</label>
                <input type="color" placeholder="color" id="color">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <hr>
        <div>
            <form action="/order">
                <div> 
                    <label for="">Outwear</label>
                    <img src="hoodie.jpeg" width="100px">
                    <input type="radio" name="Outwear" value="hoodie" checked><label for="">hoodie</label>
                    <img src="sweater.jpeg" width="100px">
                    <input type="radio" name="Outwear" value="sweater"><label for="">sweater</label>
                </div>
                <div>
                    <label for="">ukuran</label>
                    <select name="ukuran" id="ukuran">
                        <option>-</option>
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                        <option value="XL">Extra Large</option>
                    </select>
                </div>
                <div>
                    <label for="term">order nih ye</label>
                    <input type="checkbox" name="order" id="order" value="ya">
                </div>
                <div>
                    <div>
                        <label for="notes">notes</label>
                    </div>
                    <textarea name="notes" id="notes" cols="20" rows="5"></textarea>
                </div>
                <button type="submit">order</button>
            </form>
        </div>
    </div>
