<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabel Pricing</title>
</head>
<body>
    <div class="container-panel">

        <div class="pricing-plan">
            <img src="assets/presentation.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Student</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Custom Domains</li>
                <li class="pricing-features-items">Sleeps after 30 minutes of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#" class="pricing-button">Trial</a>
        </div>

        <div class="pricing-plan">
            <img src="assets/bussiness-man.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Personal use</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Never Sleeps</li>
                <li class="pricing-features-items">Multiple Workers For More Powerful Apss</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#" class="pricing-button">Buy</a>
        </div>

        <div class="pricing-plan">
            <img src="assets/people.png" alt="" class="pricing-img">
            <h2 class="pricing-header">bussiness man</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Dedicated</li>
                <li class="pricing-features-items">Simple horizontal Scalabilty</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#" class="pricing-button">Buy</a>
        </div>

    </div>

    
    
</body>
</html>
